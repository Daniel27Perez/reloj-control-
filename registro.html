<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="cuerpo.css"> 
  

  <title>registro</title>
</head>
<style>a {text-decoration: none; color: white;}  </style>
<body >
  <br>
  <div class="container " >
    <div>
        <h1 style="color: goldenrod" >Registrarte</h1>

        <form method="POST" id="formRegistro" action="felicitaciones.html">
      <div class="row mb-3">
        <div class="col">
          <p>
            <label style="color: white">Nombre de Usuario:</label>
            <div class="col-lg-5">
            <input type="text" name="username" id="txtusername" autofocus autocapitalize="none" autocomplete="username" maxlength="150" style="background-color: goldenrod; border: 0ch;">
          </p>
          
        </div>
      </div>
      <div class="col-lg-12">
        <p>
        <label style="color: white"> Email</label>
        <div class="col-lg-5"></div>
        <input type="text" name="email" autocapitalize="none" autocomplete="email" autofocus style="background-color: goldenrod; border: 0ch;">
      </p>
      </div>
      
      <div class="col-lg-12">
        <p>
        <label style="color: white">Contraseña</label>
        <div class="col-lg-5"></div>
        <input type="password" name="password1" id="password1" autocomplete="new-password" style="background-color: goldenrod; border: 0ch;">
        </p>
        </div>
        <div class="col-lg-12">
        <p>
        <label style="color: white">Re Contraseña</label>
        <div class="col-lg-5">
        <input type="password" name="password2" autocomplete="new-password" style="background-color: goldenrod; border: 0ch;">
        </p>
        </div>
       
            <br>
            <input class="form-check-input" type="checkbox" id="condiciones" name="condiciones" style="background-color: goldenrod; border: 0ch;">
            <label class="form-check-label" for="gridCheck1" name="condiciones" id="condiciones"  ><a href="condiciones.html">Aceptar terminos y condiciones</a></label>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
    
        <input style="background-color: goldenrod; border: 1ch; color: white;" class="button" type="submit" value="Registrarse" />
      </form>
      </div>
      
  
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/localization/messages_es.min.js"></script>
      <script src="fomularioValidacion.js"></script>
    </div>

    </div>
</body>
</html>
