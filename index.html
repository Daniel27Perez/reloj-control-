<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title> Reloj Control</title>
  </head>
  <body> 
    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block" >
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item img-1 min-vh-100 active">
            
                      </div> 
                      <div class="carousel-item img-2 min-vh-100">
                    
                      </div>
                    </div>
                  </div>

            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
               <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                
              </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="font-weight-bold mb-4 " style="color: rgb(197, 243, 197);" >Bienvenidos</h1>

                    <form method="POST" id="formLogin" action="menu.html">
                      
                        <div class="mb-3">
                          <label for="txtusername" class="form-label font-weight-bold" style="color: rgb(197, 243, 197);">Nombre de Usuario:</label>
                          <input type="text" name="username" placeholder="Ingresa tu nombre de usuario" class="form-control" id="txtusername" autofocus autocapitalize="none" autocomplete="username" maxlength="150" style="background-color: rgb(197, 243, 197); border: 0ch;">
                        </div>
                        <div class="mb-3">
                          <label for="idpassword" class="form-label font-weight-bold" style="color: rgb(197, 243, 197);">Contraseña:</label>
                          <input type="password" name="password" id="txtpassword" class="form-control mb-2"  placeholder="Ingresa tu contraseña" autocomplete="current-password" style="background-color: rgb(197, 243, 197); border: 0ch;">
                          <br>
                          <a href="RecuperarClave.html" id="passwordHelp" class="form-text text-decoration-none" style="color: red;">¿Has olvidado tu contraseña?</a>
                        </div>
                        <div class="text-center px-lg-5 pt-lg-4 pb-lg-3 p-4 mt-auto">
                          <input class="btn btn-primary" style="background-color: blue; border: 0ch;" role="button"  type="submit" value="Inicio Sesion" />
                          <p style="color: rgb(197, 243, 197);">¿No tienes una cuenta? </p> 
                          <a  style="background-color: green; border: 0ch;" class="btn btn-primary" href="registro.html" role="button">Crear usuario</a>
                        </div>
                    </form>
                </div>

            </div>

        </div>


    </section>


    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/localization/messages_es.min.js"></script>
    <script src="fomularioValidacion.js"></script>
    
  </body>
</html>
