<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <title>FORMULARIO</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    

</head>
<body>
    <form method="POST" id="formLogin" action="sesion.html" class="formulario">
        <h1 class="form__titulo">INICIAR SESIÓN</h1>
        <label for="txtusername" class="form-label">Nombre de Usuario:</label>
        <input type="text" name="username" placeholder="Ingresa tu nombre de usuario" class="form__input" id="txtusername" autofocus autocapitalize="none" autocomplete="username" maxlength="150" >
        <label for="idpassword" class="form-label">Contraseña:</label>
        <input type="password" name="password" id="txtpassword" class="form__input"  placeholder="Ingresa tu contraseña" autocomplete="current-password">
        <input type="submit" class="btn form__submit ingresar" value="INGRESAR">
        <a href="RecuperarClave.html" id="passwordHelp" class="form-text text-decoration-none" style="color: red;">¿Has olvidado tu contraseña?</a>
        <br>
        <br>
        <p style="color: black">¿No tienes una cuenta? </p> 
        <input
         style="background-color: green" class="btn form__submit ingresar" value="Crear Usuario" ><a href="registro.html" role="button"></a>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/localization/messages_es.min.js"></script>
    <script src="fomularioValidacion.js"></script>
</body>
</html>
