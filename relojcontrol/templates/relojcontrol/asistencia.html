{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css" integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/asistencia.css' %}">
    <title>Registo de asistencia</title>
</head>
<body>
    <div>
        <br>
        <br>
        <h1 style="text-align:center">Asistencia</h1>
        </div>
      <div class="container">
        <table class="table table-hover table-bordered"
        id="tblcontrol" style="color: goldenrod;">
            <br>
            <thead class="table-dark">
      
              <tr>
                <th style="text-align:center">Entrada</th>
            </tr>
            </thead>
                                     
        </table>
      </div>    
      <div class="container">
        <table class="table table-hover table-bordered"
        id="tblcontrolsalida" style="color: goldenrod;">
            <br>
            <thead class="table-dark">
      
              <tr>
                <th style="text-align:center">Salida</th>
            </tr>
            </thead>
                                     
        </table>
      </div>    
      <br>
      <div style="text-align:center">
      <a href="{% url 'home' %}" style="background-color: goldenrod; border: 0ch;" class="btn btn-primary">Volver</a>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    $.get( "http://127.0.0.1:8000/api/Control/?format=json", function(data){
      $.each(data, function(i, item){
        $("#tblcontrol").append("<tr>"+
          
                                  "<td style=text-align:center>"+item.fecha+"</td>"+ 
                                
                                  "</tr>");
      });
      console.log(data);
    });
  </script>
  <script>
    $.get( "http://127.0.0.1:8000/api/ControlSalida/?format=json", function(data){
      $.each(data, function(i, item){
        $("#tblcontrolsalida").append("<tr>"+
          
                                  "<td style=text-align:center>"+item.fecha+"</td>"+
                                 
                                  "</tr>");
      });
      console.log(data);
    });
  </script>
</body>
</html>
