

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>base</title>

  <link rel="stylesheet" href="{% static 'css/home.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
</head>


<body>
  <body>
    <form method="POST" id="formLogin" action="{% url 'home' %}" class="formulario"> {% csrf_token %}
      <div class="login">
          <h3><a href="{% url 'login' %}">CERRAR SESIÓN</a></h3>
          <i class="fa-solid fa-right-from-bracket"></i>
      </div>
      <div class="contenedor">
          <h1>Bienvenidos <span id="name"></span></h1>
          <p>{{ user.username|upper }}</p>
          <div class="entrada">
              <div class="subtitulo">Entrada</div>
              <button class="flecha verde"><a href="{% url 'ingreso' %}" class="nav-link {% block ingreso-a %}{% endblock %}"><i class="fa-solid fa-play"></i></a></button>
          </div>
          <div class="entrada">
            <div class="subtitulo">Colacion</div>
            <button class="flechaa verde" onclick="alert('Inicio de Colación');"><b class="fa-solid fa-play"></b></button>
            <button class="flechaa naran" onclick="alert('Termino de Colación');"><b class="fa-solid fa-play"></b></button>
          </div>
          <div class="salida">
              <div class="subtitulo">Salida</div>
              <button class="flecha naran"><a href="salida.html"><i class="fa-solid fa-play"></i></a></button>
  
          </div>
          <a href="sesion.html" style="background-color: #252C59; border: 0ch;" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@gmail">Generar Reporte</a>
        <br>
            <br>
              <a href="feriados.html" class="btn btn-primary" style="background-color: #252C59; border: 0ch;">Feriados</a>
              <a href="horario.html" class="btn btn-primary" style="background-color: #F2BD1D; border: 0ch;">Horario</a>
              <a href="asistencia.html" class="btn btn-primary" style="background-color: green; border: 0ch;">Asistencia</a>
      <div>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reporte de llegada</h5>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label class="form-label">Correo Electronico</label>
                      <input type="text" name="email" autocapitalize="none" autocomplete="email" autofocus class="form__input">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Observaciones:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <input class="btn btn-primary" type="submit" value="Enviar" />
              </div>
            </div>
          </div>
        </div> 
      </form>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
  <script src="https://kit.fontawesome.com/2f8a153128.js" crossorigin="anonymous"></script>
  </html>
