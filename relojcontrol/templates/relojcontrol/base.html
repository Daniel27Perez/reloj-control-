{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>base</title>
  <link rel="icon" href="../../static/imagenes/icon.png">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>


<body>
  <div style="display: flex;justify-content: flex-end;">
    <button class="boton" style="background-color: red;  height: 50px; width: 200px; font-size: 18px;"><i
        class="fa-solid fa-right-from-bracket"></i><a style="color:white !important;" href="{% url 'logout' %}">CERRAR
        SESIÓN</a></button>

  </div>
  <div class="row " style="text-align: center;text-align: center;
  display: flex;
  flex-direction: row-reverse;">
    <form method="POST" id="formLogin" action="{% url 'home' %}"> {% csrf_token %}
      <div class="col-sm-4"></div>
      <div class="col-sm-8" style="padding: 0%;background-color: #0c4ae37d;color: white;margin-top: 8%;border-radius: 4%;">




        <h1>Bienvenido <span id="name"></span></h1>
        <p style="color:white; font-size:18px">{{ user.username|upper }}</p>
        <div class="entrada">
          <div class="subtitulo">Entrada</div>
          <a href="{% url 'ingreso' %}" class="flecha verde"  style="text-decoration: none; " class="nav-link"><i
                class="fa-solid fa-play nav-link"></i></a>
        </div>
        <div class="entrada">
          <div class="subtitulo">Colacion</div>
          <button class="flechaa verde" onclick="alert('Inicio de Colación');"><b
              class="fa-solid fa-play nav-link"></b></button>
          <button class="flechaa naran" onclick="alert('Termino de Colación');"><b
              class="fa-solid fa-play nav-link"></b></button>
        </div>
        <div class="salida">
          <div class="subtitulo">Salida</div>
          <a href="{% url 'salida' %}" class="flecha naran" style="text-decoration: none; "  class="nav-link"><i
                class="fa-solid fa-play nav-link"></i></a>

        </div>
        <a href="{% url 'reporte' %}" style="background-color: #252C59; border: 0ch;" class="btn btn-primary"><i class="fa fa-book" aria-hidden="true"></i> Generar
          Reporte</a>
        <br>
        <br>
        <a href="{% url 'feriados' %}" class="btn btn-primary"
          style="background-color: #252C59; border: 0ch;"><i class="fa fa-calendar" aria-hidden="true"></i> Feriados</a>
        <a href="{% url 'calendar' %}" class="btn btn-primary"
          style="background-color: #F2BD1D; border: 0ch;"><i class="fa fa-hourglass-half" aria-hidden="true"></i> Horario</a>
        <a href="{% url 'asistencia' %}" class="btn btn-primary"
          style="background-color: green; border: 0ch;"><i class="fa fa-flag-checkered" aria-hidden="true"></i> Asistencia</a>
        <div>

          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>

    </form>
  </div>

</body>
<script src="https://kit.fontawesome.com/2f8a153128.js" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
{% for m in messages %}
<script>
  swal.fire({
    "title": "Felicitaciones",
    "text": "{{m}}",
    "icon": "success"
  })
</script>
{% endfor %}
{% endif %}

</html>
