

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>base</title>

  <link rel="stylesheet" href="{% static 'css/home.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
</head>


<body>
  <body>
    <form method="POST" id="formLogin" action="{% url 'home' %}" class="formulario"> {% csrf_token %}
      <div class="login">
          <h3><a href="{% url 'logout' %}">CERRAR SESIÓN</a></h3>
          <i class="fa-solid fa-right-from-bracket"></i>
      </div>
      <div class="contenedor">
          <h1>Bienvenidos <span id="name"></span></h1>
          <p>{{ user.username|upper }}</p>
          <div class="entrada">
              <div class="subtitulo">Entrada</div>
              <button class="flecha verde"><a href="{% url 'ingreso' %}" class="nav-link"><i class="fa-solid fa-play nav-link"></i></a></button>
          </div>
          <div class="entrada">
            <div class="subtitulo">Colacion</div>
            <button class="flechaa verde" onclick="alert('Inicio de Colación');"><b class="fa-solid fa-play nav-link"></b></button>
            <button class="flechaa naran" onclick="alert('Termino de Colación');"><b class="fa-solid fa-play nav-link"></b></button>
          </div>
          <div class="salida">
              <div class="subtitulo">Salida</div>
              <button class="flecha naran"><a href="{% url 'salida' %}" class="nav-link"><i class="fa-solid fa-play nav-link"></i></a></button>
  
          </div>
          <a href="{% url 'reporte' %}" style="background-color: #252C59; border: 0ch;" class="btn btn-primary" >Generar Reporte</a>
        <br>
            <br>
              <a href="{% url 'feriados' %}" class="btn btn-primary" style="background-color: #252C59; border: 0ch;">Feriados</a>
              <a href="horario.html" class="btn btn-primary" style="background-color: #F2BD1D; border: 0ch;">Horario</a>
              <a href="asistencia.html" class="btn btn-primary" style="background-color: green; border: 0ch;">Asistencia</a>
      <div>
        
      </form>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
  <script src="https://kit.fontawesome.com/2f8a153128.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  {% if messages %}
    {% for m in messages %}
      <script>
        swal.fire({
          "title": "Felicitaciones",
          "text": "{{m}}",
          "icon": "success"
        })
      </script>
    {% endfor %}
  {% endif %}  
  
  </html>
