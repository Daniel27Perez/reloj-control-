{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Registro</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <link rel="icon" href="../../static/imagenes/icon.png">

</head>
{% block content %}

<body>
    <div class="row " style="text-align: center;">
        <div class="col-sm-7"></div>
        <div class="col-sm-5" style="    padding: 5%;
            background-color: #0c4ae37d;
            color: white;
            margin-top: 4%">
            <form method="POST" id="formRegistro" >
                {% csrf_token %}
                <h1 class="form__titulo">Registro de usuario</h1>

                <label>Nombre:</label>
                <input type="text" class="form__input" style="color: black;" name="first_name" id="first_name" autofocus autocapitalize="none"
                    autocomplete="first_name" maxlength="150">

                <label>Apellido:</label>
                <input type="text" class="form__input" style="color: black;" name="last_name" id="last_name" autofocus autocapitalize="none"
                    autocomplete="last_name" maxlength="150">

                <label>Nombre de Usuario:</label>
                <input type="text" class="form__input" style="color: black;" name="username" id="txtusername" autofocus autocapitalize="none"
                    autocomplete="username" maxlength="150">

                <label> Email</label>
                <input type="text" name="email" autocapitalize="none" autocomplete="email" autofocus
                    class="form__input" style="color: black;">

                <br>
                <label>Contraseña</label>
                <input type="password" name="password1" id="password1" autocomplete="new-password" class="form__input" style="color: black;">

                <label>Re Contraseña</label>
                <input type="password" name="password2" autocomplete="new-password" class="form__input" style="color: black;">

                <input type="submit" class="boton" value="registrar">
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/localization/messages_es.min.js"></script>
    <script src="{% static 'js\fomularioValidacion.js' %}"></script>
</body>
{% endblock %}

</html>
