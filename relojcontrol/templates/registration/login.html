
{% load static %}


<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Inicio de sesion</title>

  <link rel="stylesheet" href="{% static 'css/login.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">


</head>

{% block content %}
  <div class="login-page">

    <body>
      <form method="POST" id="formLogin" action="" class="formulario" >
        {% csrf_token %}
        <h1 class="form__titulo">INICIAR SESIÓN</h1>
        <label for="txtusername" class="form-label">Nombre de Usuario:</label>
        <input type="text" name="username" placeholder="Ingresa tu nombre de usuario" class="form__input" id="txtusername"
          autofocus autocapitalize="none" autocomplete="username" maxlength="150">

        <label for="idpassword" class="form-label">Contraseña:</label>
        <input type="password" name="password" id="txtpassword" class="form__input" placeholder="Ingresa tu contraseña"
          autocomplete="current-password">
        <input type="submit" class="btn form__submit ingresar" value="Ingresar">
        
        <a href="RecuperarClave.html" id="passwordHelp" class="form-text text-decoration-none" style="color: red;"
          data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@gmail.com">¿Has olvidado tu
          contraseña?</a>
        <br>
        <br>
        <p style="color: black">¿No tienes una cuenta? </p>
        <a style="background-color: green" role="button" class="btn form__submit ingresar" href="{% url 'registro' %}">&nbsp Crear
          &nbsp&nbsp&nbsp&nbsp Usuario &nbsp</a>

        <div>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Recuperar Contraseña</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form method="POST" id="formRegistro" action="index.html">
                    <div class="mb-3">
                      <label class="form-label">Correo Electronico</label>
                      <input type="text" name="email" autocapitalize="none" autocomplete="email" autofocus
                        class="form__input">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <input class="btn btn-primary" type="submit" value="Enviar" />

                </div>
              </div>
            </div>
          </div>

        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/localization/messages_es.min.js"></script>
    <script src="{% static 'js\fomularioValidacion.js' %}"></script>
    </body>
  </div>
</html>
{% endblock %}
